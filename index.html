<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Danebook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS styling -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">

            <div class="navbar-header">
              <a class="navbar-brand" href="#">Danebook</a>

              <!-- Navbar responsive collapse button -->
              <!-- the data-target value targets the #navbar ID found in the collapsable portion -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>



            <!-- Navbar collapsable portion -->
            <div id="navbar" class="navbar-collapse collapse">
              <form class="form navbar-right">

                <div class="login-form-wrapper">
                  <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control input-sm" id="login-email">
                  </div>

                  <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control input-sm" id="login-password">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  Log In
                </button>

              </form>
            </div>
            <!-- Navbar collapsable portion -->

        </div>
      </div>
    </nav>

    <main>
      <!-- Start of container -->
      <section class="container">
        <div class="row">
          <!-- Marketing Section -->
          <section class="col-sm-6 market">
            <h3>Connect with all your Friends!</h3>
            <ul>
              <li>See photos and updates in your news feed</li>
              <li>Post your status for the world to see from your profile</li>
              <li>Get in touch with you rfriends by "friending" them</li>
              <li>Like things because you're a positive person!</li>
            </ul>

          </section>
          <!-- End of Marketing section -->

          <!-- Sign Up Section -->
          <section class="col-sm-6">
            <h1>Sign Up</h1>
            <p>
              forms go here
            </p>
          </section>
          <!-- End of Sign Up Section -->

        </div>

      </section>
      <!-- container end -->
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
